<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Screenshot</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required autocomplete="off" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>
      </form>
    </div>

    <button id="screenshotBtn">Take Screenshot</button>
  </body>
</html>
